<label [attr.for]="inputId">
  {{ label }}
  <i *ngIf="optional">- Optional</i>
</label>
<select class="custom-select"
  [id]="inputId"
  [disabled]="disabled"
  [class.is-invalid]="ngControl?.touched && ngControl?.invalid"
  [ngModel]="value"
  (ngModelChange)="updateAndNotify($event)"
  (blur)="blur()">
  <option [ngValue]="null"
    [hidden]="optional ? false : true">
    {{ placeholder }}
  </option>
  <option [ngValue]="toValue(item)"
    *ngFor="let item of data">
    {{ toDisplay(item) }}
  </option>
</select>
<p *ngIf="ngControl?.touched && ngControl?.invalid"
  class="error-message invalid-feedback">
  This field is required!
</p>
